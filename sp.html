        <script src="scripts/jquery-3.4.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <script src="scripts/lity.js" async></script>
        <!--pageinfo-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Hakua.work</title>
        <link rel="shortcut icon" href="/images/logo.svg" type="image/svg+xml">
        <!--meta-->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@hakua_loveEQ" />
        <meta property="og:url" content="https://hakua.work/" />
        <meta property="og:title" content="Hakua.work" />

        <meta property="og:image" content="https://hakua.work/images/logo.png" />
        <!--redirect-->
        <script type="text/javascript">
            $(() => {
                let width = $(window).width();
                if (width > 1024) {
                    location.href = '/';
                }
            })
        </script>
        <!--adobe fonts-->
        <script>
                (function (d) {
                    var config = {
                        kitId: 'wwe4qmf',
                        scriptTimeout: 3000,
                        async: true
                    },
                        h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)

    <body>
        <div id="loader-bg">
            <img src="images/loading_logo.svg">
        </div>

        <div class="pagetop" style="margin-bottom: 10%;">
            <video src="videos/reel2020.mp4" style="width: 100%; z-index: -1; position: fixed; margin: 0;" autoplay muted loop></video>
            <div class="pagetop-title">
                <h1 class="container">Hakua's Works</h1>
            </div>
        </div>

        <div class="maincontent" style="background-color: white;">
            <div class="container">
                <div id="about" class="py-5">
                    <h1 class="index pt-4">About</h2>
                        <hr color="black" align="left" class="my-4">
                        <div class="row">
                            <img class="col-sm-12 col-md-6 col-lg-3" src="images/logo.svg">
                            <div class="col-sm-12 col-md-6 col-lg-9">
                                <h1>ハクアを博愛する人</h1>
                                <p>映像を作っている高校生です。<br>モーショングラフィックスやタイポグラフィなどを勉強しています。<br>
                                    ちなみにハクアはもう博愛していません。</p>
                                <h4>
                                    <a class="btn btn-outline-danger"
                                        href="https://www.youtube.com/channel/UCQu9wEzbJKYqBQLSz8MQKTg"
                                        target="_blank"><i class="fab fa-youtube"></i></a>
                                    <a class="btn btn-outline-primary" href="https://twitter.com/hakua_loveEQ"
                                        target="_blank"><i class="fab fa-twitter"></i></a>
                                </h4>
                            </div>
                        </div>
                </div>
                <div id="works" class="py-5">
                    <h1 class="index pt-4">Works</h2>
                        <hr color="black" align="left" class="my-4">
                        <p>クリックすると動画を再生します</p>
                        <div class="row" id="movie_content">
                            <script type="text/javascript">
                                $(function () {
                                    $.getJSON("database.json", (videos_list) => {
                                        for (var i in videos_list) {
                                            var video_title = videos_list[i].title,
                                                video_link = videos_list[i].video,
                                                video_tag = videos_list[i].tag,
                                                img_link = videos_list[i].image;
                                            twitterurl = videos_list[i].twitterurl,
                                                youurl = videos_list[i].youurl
                                            var content = `<div class="col-lg-4 col-md-12 py-4">`
                                                + `<div class="movies">`
                                                + `<p><a href=${video_link} data-lity><img src=${img_link}></a></p>`
                                                + `<p style="margin: 0;">${video_tag}</p>`
                                                + `<h3>${video_title}</h3>`
                                                + `<div class="row">`
                                            if (twitterurl) {
                                                content = content + `<div class="col-2">`
                                                    + `<a href=${twitterurl} target="_blank">twitter</a>`
                                                    + `</div>`
                                            } if (youurl) {
                                                content = content + `<div class="col-2">`
                                                    + `<a href=${youurl} target="_blank">youtube</a>`
                                                    + `</div>`
                                            }
                                            content = content + `</div>`
                                                + `</div>`
                                                + `</div>`
                                            $("#movie_content").append(content);
                                        }
                                    });
                                });
                            </script>
                        </div>
                </div>


                <div id="contact" class="py-4">
                    <h1 class="index pt-4">Contact</h1>
                        <hr color="black" align="left" class="my-4">
                        <div id="irai_about">
                            <a class="slidertitle">
                                <h3 class="slider"><i class="fas fa-plus plus"></i>　依頼について</h3>
                            </a>
                            <hr color="black" align="left" class="bar">
                            <div class="slide"><p>現在依頼受付は停止しています。</p></div>
                        </div>
                        <a class="btn btn-outline-primary my-4" href="https://twitter.com/messages/819476093950304256-833216959986618369" target="_blank"><i class="fab fa-twitter" style="font-size: 25px;"></i></a>
                </div>
            </div>
        </div>

        <footer class="mt-5">
            <p>© 2019-2020 <a href="https://twitter.com/hakua_loveEQ" target="_blank">Hakua_love</a></p>
            <p>Design by <a href="https://twitter.com/minatoo86" target="_blank">Minato86</a> and <a
                    href="https://twitter.com/RLettuce00" target="_blank">Rlettuce</a></p>
        </footer>
        <!--JS-->
        <script src="scripts/main.js"></script>
    </body>

</html>
